<div>
    <mat-card class="widget-card">
        <mat-card class="calendar-card">
            <mat-calendar [(selected)]="selected"
                          [minDate]="minDate"
                          [maxDate]="maxDate"
                          [dateFilter]="dateFilter"></mat-calendar>
        </mat-card>
        <rc-selected-date-container [selected]="selected"
                                    [dateSelectMessage]="dateSelectMessage"></rc-selected-date-container>
    </mat-card>
</div>
